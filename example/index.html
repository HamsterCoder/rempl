<!doctype html>

<html>
<head>
    <title>Rempl test</title>
</head>
<body>
    Rempl test
    <script src="../dist/rempl.js"></script>
    <script>
        /* eslint-env browser */
        /* global rempl */

        var myTool = rempl.createPublisher('myTool', function(s, cb) {
            fetch('browser-ui.js')
                .then(res => res.text())
                .then(res => cb(null, 'script', res));
        });

        setInterval(function() {
            myTool.publish(Date.now());
        }, 1000);
    </script>
</body>
</html>
