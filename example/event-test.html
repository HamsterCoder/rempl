<!doctype html>

<html>
<head>
    <title>Rempl event transport test</title>
</head>
<body>
    Rempl event transport test
    <script src="../dist/rempl-dom-event-transport.js"></script>
    <script>
        new DomEventTransport('publisher', 'subscriber').onInit({}, function(api) {
            console.log('publisher->subscriber inited');
            api.send('publisher->subscriber');
            api.subscribe(function() {
                console.log('!!! publisher receive:', arguments);
            });
        });
        new DomEventTransport('subscriber', 'publisher').onInit({}, function(api) {
            console.log('subscriber->publisher inited');
            api.send('subscriber->publisher');
            api.subscribe(function() {
                console.log('!!! subscriber receive:', arguments);
            });
        });
    </script>
</body>
</html>
