<!doctype html>

<html>
<head>
    <title>Rempl event transport test</title>
</head>
<body>
    Rempl event transport test
    <script src="../dist/rempl-dom-event-transport.js"></script>
    <script>
        new DomEventTransport('publisher', 'customer').onInit({}, function(api) {
            console.log('publisher->customer inited');
            api.send('publisher->customer');
            api.subscribe(function() {
                console.log('!!! publisher receive:', arguments);
            });
        });
        new DomEventTransport('customer', 'publisher').onInit({}, function(api) {
            console.log('customer->publisher inited');
            api.send('customer->publisher');
            api.subscribe(function() {
                console.log('!!! customer receive:', arguments);
            });
        });
    </script>
</body>
</html>
